  <body>
    <header class="page-header">
      <nav class="nav">
        <h1 class="logo">Bistro Aurora</h1>
        <ul>
          <li><a href="index.html">Startseite</a></li>
          <li><a href="ueber-uns.html">Über uns</a></li>
          <li><a href="speisekarte.html">Speisekarte</a></li>
          <li><a href="galerie.html" class="active">Galerie</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>

      <div class="page-hero inner">
        <h2>Einblicke ins Bistro Aurora</h2>
        <p>
          Ambiente, Gerichte und kleine Details – ein Eindruck davon, wie ein
          Abend bei uns aussieht.
        </p>
      </div>
    </header>

    <main>
      <section class="section gallery">
        <div class="inner">
          <div class="gallery-grid">
            <figure class="gallery-item">
              <img
                src="Bilder/bistro1.jpg"
                alt="Innenbereich mit warmem Licht und gedeckten Tischen"
                loading="lazy"
              />
              <figcaption>
                Der Innenraum am Abend – warmes Licht und gemütliche Plätze.
              </figcaption>
            </figure>

            <figure class="gallery-item">
              <img
                src="Bilder/bistro2.jpg"
                alt="Frisch angerichtetes Hauptgericht auf dunklem Teller"
                loading="lazy"
              />
              <figcaption>
                Ein Blick auf eines unserer Hauptgerichte – klar im Geschmack,
                liebevoll angerichtet.
              </figcaption>
            </figure>

            <figure class="gallery-item">
              <img
                src="Bilder/bistro3.jpg"
                alt="Detailaufnahme eines Tisches mit Kerze und Glas"
                loading="lazy"
              />
              <figcaption>
                Kleine Details, die aus einem Abend etwas Besonderes machen.
              </figcaption>
            </figure>

            <figure class="gallery-item">
              <img
                src="Bilder/bistro4.jpg"
                alt="Außenbereich des Bistros in der Abenddämmerung"
                loading="lazy"
              />
              <figcaption>
                Der Außenbereich – perfekt für laue Abende in der warmen
                Jahreszeit.
              </figcaption>
            </figure>

            <figure class="gallery-item">
              <img
                src="Bilder/bistro5.jpg"
                alt="Weingläser und Flaschen an der Bar"
                loading="lazy"
              />
              <figcaption>
                Ausgewählte Weine und Drinks an unserer Bar.
              </figcaption>
            </figure>

            <figure class="gallery-item">
              <img
                src="Bilder/bistro6.jpg"
                alt="Kerzenlicht und Dekoration auf einem Tisch"
                loading="lazy"
              />
              <figcaption>
                Kerzenlicht und dezente Deko sorgen für die richtige Stimmung.
              </figcaption>
            </figure>
          </div>
        </div>
      </section>
    </main>
